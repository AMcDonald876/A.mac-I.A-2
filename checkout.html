<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Checkout - Game Shack</title>
  <link rel="stylesheet" href="../css/checkout.css" />
</head>
<body>
  <!-- Header -->
  <header class="site-header">
    <div class="container">
      <h1 class="site-logo">Game Shack</h1>
      <nav class="main-nav">
        <a href="index.html">Home</a>
        <a href="products.html">Products</a>
        <a href="Cart.html">Cart</a>
        <a href="index.html#about">About Us</a>
        <a href="login.html">Login</a>
        <a href="signup.html">Sign Up</a>
      </nav>
    </div>
  </header>

  <!-- Checkout Main Content -->
  <main class="checkout-main">
    <h1>Checkout</h1>

    <!-- Cart Summary -->
    <section class="cart-summary">
      <h2>Order Summary</h2>
      <table class="cart-table">
        <thead>
          <tr>
            <th>Product</th>
            <th>Price</th>
            <th>Quantity</th>
            <th>Total</th>
          </tr>
        </thead>
        <tbody id="checkout-items">
          <!-- Loaded via JavaScript -->
        </tbody>
        <tfoot>
          <tr class="total-row">
            <td colspan="3">Subtotal:</td>
            <td id="checkout-subtotal">$0.00</td>
          </tr>
          <tr class="total-row">
            <td colspan="3">Tax (13%):</td>
            <td id="checkout-tax">$0.00</td>
          </tr>
          <tr class="total-row">
            <td colspan="3"><strong>Total:</strong></td>
            <td id="checkout-total"><strong>$0.00</strong></td>
          </tr>
        </tfoot>
      </table>
    </section>

    <!-- Shipping Form -->
    <section class="shipping-form">
      <h2>Shipping Details</h2>
      <form id="checkout-form" novalidate>
        <div class="input-group">
          <label for="full-name">Full Name</label>
          <input type="text" id="full-name" name="full_name" required />
        </div>

        <div class="input-group">
          <label for="address">Shipping Address</label>
          <input type="text" id="address" name="address" required />
        </div>

        <div class="input-group">
          <label for="payment">Amount to Pay ($)</label>
          <input type="text" id="payment" name="payment" readonly />
        </div>

        <div class="btn-group">
          <button type="submit" class="btn btn-checkout">Confirm Order</button>
          <button type="button" id="cancel-btn" class="btn btn-clear">Cancel</button>
          <a href="cart.html" class="btn btn-close">Close</a>
        </div>
      </form>
    </section>
  </main>

  <!-- Footer -->
  <footer class="site-footer">
    <div class="footer-content">
      <p class="copyright">&copy; 2025 Game Shack. All rights reserved.</p>
      <nav class="footer-nav">
        <a href="index.html#about" class="footer-link">About Us</a>
        <a href="mailto:2407741@utech.edu.jm" class="footer-link">Contact Us</a>
      </nav>
    </div>
  </footer>

  <script src="../javascript/checkout.js"></script>
</body>
</html>
